<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <!-- 3D-Objekt, das erscheint, wenn das Bild erkannt wird -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box
          position="0 0.1 0"
          scale="0.2 0.2 0.2"
          rotation="0 45 0"
          color="red"
        ></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
