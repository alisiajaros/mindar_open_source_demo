<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Demo</title>

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <!-- MindAR Szene -->
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB">

      <!-- Kamera -->
      <a-camera look-controls="false"></a-camera>

      <!-- 3D-Objekt, das erscheint, wenn das Bild erkannt wird -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box 
          position="0 0.1 0" 
          scale="0.2 0.2 0.2" 
          rotation="0 45 0" 
          color="red">
        </a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
