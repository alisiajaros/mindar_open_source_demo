<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MindAR Debug Test</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #log {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
      font-size: 14px;
    }
    #startBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="log">Drücke "AR starten" um die Kamera zu aktivieren.</div>
<button id="startBtn">AR starten</button>

<a-scene mindar-image="imageTargetSrc: targets.mind;" embedded id="arScene" style="display:none;" color="#ECECEC">
  <a-camera></a-camera>
  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0.1 0" scale="0.2 0.2 0.2" rotation="0 45 0" color="red"></a-box>
  </a-entity>
</a-scene>

<script>
const btn = document.getElementById('startBtn');
const scene = document.getElementById('arScene');
const log = document.getElementById('log');
const targetEntity = document.querySelector('[mindar-image-target]');

btn.addEventListener('click', async () => {
  log.innerText = 'AR Szene wird gestartet…';
  scene.style.display = 'block';
  btn.style.display = 'none';

  try {
    const mindarScene = scene.components['mindar-image'];
    if (!mindarScene) {
      log.innerText = 'Fehler: MindAR-Komponente noch nicht initialisiert.';
      return;
    }
    await mindarScene.start();
    log.innerText = 'Kamera gestartet. Halte dein Target-Bild vor die Kamera.';
  } catch(e) {
    log.innerText = 'Fehler beim Starten der AR-Szene: ' + e;
    console.error(e);
  }
});

// Debug: Target erkannt / verloren
targetEntity.addEventListener('targetFound', () => {
  log.innerText = 'Target erkannt!';
});
targetEntity.addEventListener('targetLost', () => {
  log.innerText = 'Bitte halte dein Target-Bild vor die Kamera';
});
</script>

</body>
</html>
