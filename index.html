<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MindAR iPhone Demo</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    
    /* Startscreen */
    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }

    #startBtn {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
    }

    /* Hinweistext während Scannen */
    #loading {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <!-- Startscreen -->
  <div id="startScreen">
    <button id="startBtn">AR starten</button>
  </div>

  <!-- Hinweistext -->
  <div id="loading">Bitte halte dein Target-Bild vor die Kamera</div>

  <!-- MindAR Szene -->
  <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color="#ECECEC" style="display:none;" id="arScene">
    <a-camera look-controls="false"></a-camera>

    <!-- Roter Würfel über Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0.1 0" scale="0.2 0.2 0.2" rotation="0 45 0" color="red"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const scene = document.getElementById('arScene');
    const loading = document.getElementById('loading');

    btn.addEventListener('click', async () => {
      // Startscreen ausblenden, Szene anzeigen
      startScreen.style.display = 'none';
      scene.style.display = 'block';

      // Starte MindAR
      const mindarScene = scene.systems["mindar-image-system"];
      await mindarScene.start();
    });

    // Hinweis ausblenden, wenn Target erkannt wird
    const target = document.querySelector('[mindar-image-target]');
    target.addEventListener('targetFound', () => {
      loading.style.display = 'none';
    });

    target.addEventListener('targetLost', () => {
      loading.style.display = 'block';
      loading.innerText = 'Bitte halte dein Target-Bild vor die Kamera';
    });
  </script>
</body>
</html>
