<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<button id="startBtn">AR starten</button>
<a-scene mindar-image="imageTargetSrc: targets.mind;" embedded id="arScene" style="display:none;">
  <a-camera></a-camera>
  <a-entity mindar-image-target="targetIndex:0">
    <a-box position="0 0.1 0" scale="0.2 0.2 0.2" color="red"></a-box>
  </a-entity>
</a-scene>

<script>
const btn = document.getElementById('startBtn');
const scene = document.getElementById('arScene');

btn.addEventListener('click', async () => {
    scene.style.display = 'block';
    const mindarScene = scene.components['mindar-image'];
    await mindarScene.start();
});
</script>
</body>
</html>
